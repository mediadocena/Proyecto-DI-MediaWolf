<ion-content>
  <ion-col class="align-self-center">
      <ion-row class="ion-justify-content-center">
          <form>
              <ion-item >
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required [(ngModel)]="username" name="paco2" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required [(ngModel)]="password" name="paco"></ion-input>
               </ion-item>
              <ion-button class="text-center" block color="primary"  (click)="LogIn()">
                  Login
                </ion-button>
            </form>
      </ion-row> 
  </ion-col>
  </ion-content>
